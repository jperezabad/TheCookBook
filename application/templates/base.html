<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='icon/favicon.ico') }}"> 
        {% block head %}
            <title>TheCookBook</title>
        {% endblock %}
    </head>
    <body>
      
      <div class="horizontal content">
        
        <div class="navbar vertical">

            <div class="navItems vertical">

                <a class="navItem" href="/">
                    <div class="navBrand vertical">
                        <img class="navBrandIcon" src="/static/icon/chef_white.png" >
                        <h2 class="textBrand">TheCookBook</h2>
                    </div>
                </a>
                
                {% if not current_user.is_authenticated %}
                <a class="navItem" href="/login">
                    <div class="horizontal navItemInner">
                        Log in
                        <img class="navIcon" src="/static/icon/kitchen.png" >
                    </div>
                </a>                
                {% else %}
                <a class="navItem" href="/user-profile">
                    <div class="horizontal navItemInner">
                        {{current_user.username}}
                        <img class="navIcon" src="/static/icon/chef_white.png" >
                    </div>
                </a>
                {% endif %}
                
                {% block specificNavItems %}{% endblock %}
            </div>

            {% if current_user.is_authenticated %}
            <a class="navItem lastItem" href="/logout">
                <div class="horizontal navItemInner">
                    Log out
                    <img class="navIcon" src="/static/icon/logout.png" >
                </div>
            </a>
            {% endif %}
        </div>
                 
        <div class="page-content vertical">
          {% block page_content %}{% endblock %}
        </div>

      </div>
    
    </body>
</html>
